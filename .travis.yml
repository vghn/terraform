dist: xenial
env:
  TF_VERSION: '0.11.11'
install:
  # Install Hashicorp's Terraform
  - |
    curl -L -o terraform.zip "https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
    unzip -d ~/bin terraform.zip
    terraform version
before_script: |
  if [[ "$TRAVIS_BRANCH" == master && "$TRAVIS_PULL_REQUEST" == false ]]; then
    gpg --decrypt --passphrase "$(echo "$ENCRYPT_KEY" | base64 --decode)" --batch --yes --output .aws .aws.gpg
    chmod 400 .aws
  fi
script: |
  if [[ "$TRAVIS_BRANCH" == master && "$TRAVIS_PULL_REQUEST" == false ]]; then
    export AWS_SHARED_CREDENTIALS_FILE=./.aws
    terraform init
    terraform validate
    terraform plan
    terraform apply -auto-approve
  fi
notifications:
  webhooks:
    urls: https://vbot.ghn.me/travis
  slack:
    secure: 
