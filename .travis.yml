dist: xenial
env:
  TF_VERSION: '0.12.1'
  VAULT_VERSION: '1.1.3'
  VAULT_ADDR: 'https://vault.ghn.me:8200'
install:
  # Install Hashicorp's Terraform
  - |
    curl -L -o terraform.zip "https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
    unzip -d ~/bin terraform.zip
    terraform version
  - |
    wget -q https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_linux_amd64.zip
    wget -qO - https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_SHA256SUMS | grep linux_amd64 | sha256sum -c
    unzip vault_${VAULT_VERSION}_linux_amd64.zip; mv vault ~/bin/
before_script: |
  if [[ "$TRAVIS_BRANCH" == master && "$TRAVIS_PULL_REQUEST" == false ]]; then
    export VAULT_TOKEN="$(vault write -field=token auth/approle/login role_id=${VAULT_ROLE_ID} secret_id=${VAULT_SECRET_ID})"
    mkdir -p ~/.aws
    vault kv get -field=credentials secrets/aws > ~/.aws/credentials
    chmod 400 ~/.aws/credentials
  fi
script: |
  if [[ "$TRAVIS_BRANCH" == master && "$TRAVIS_PULL_REQUEST" == false ]]; then
    terraform init
    terraform validate
    terraform plan
    terraform apply -auto-approve
  fi
notifications:
  webhooks:
    urls: https://qf0d5qh12f.execute-api.us-east-1.amazonaws.com/prod/travis
  slack:
    secure: 
